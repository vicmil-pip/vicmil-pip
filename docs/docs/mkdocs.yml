site_name: Vicmil pip
repo_url: https://github.com/vicmil-pip/vicmil-pip
repo_name: vicmil-pip/vicmil-pip

theme:
  name: material

  features:
    - content.code.copy

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Home: index.md
  - Packages: package_info.md
  - Learn more: more_info.md
markdown_extensions:
  - codehilite:
      guess_lang: false # Ensures correct language highlighting
  - fenced_code
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
